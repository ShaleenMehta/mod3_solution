<!doctype html>
<html lang="en" ng-app = "NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller = "NarrowItDownController as p_ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model ="p_ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div xclass="form-group narrow-button">
      <button ng-click = "p_ctrl.search()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div>
      <!-- found-items should be implemented as a component -->
      <found-items found="p_ctrl.found" on-remove="p_ctrl.onRemove(pos)"></found-items>
    </div>
  </div>

</body>
</html>
